<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/XCBlWR6_d.webp?maxwidth=1520&fidelity=grand');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(128, 0, 128, 0.6);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 3em;
            color: white;
        }

        #time {
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arion</h1>
        <div id="time"></div>
    </div>
    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
             const options = {
               hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
             timeZoneName: 'short',
            };
           const formattedTime = now.toLocaleTimeString('ru-RU', options);
             timeElement.textContent = formattedTime;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
