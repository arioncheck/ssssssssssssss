<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создай свой сайт био</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-image 0.5s ease;
            font-family: monospace;
            color: white;
        }
        .input-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container label {
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }
        .input-container input, .input-container textarea {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: calc(100% - 22px);
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            border: none;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        #buttonsContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #666666;
            margin: 0 15px;
            position: relative;
            backdrop-filter: blur(10px);
            width: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Создай свой сайт био без программирования</h1>
    не работает через встроенный браузер тг
    <div class="input-container">
        <label for="backgroundImage">Ссылка на фон</label>
        <input type="text" id="backgroundImage" placeholder="Введите URL изображения">

        <label for="avatarUrl">Ссылка на аватар</label>
        <input type="text" id="avatarUrl" placeholder="Введите URL изображения">

          <label for="title">Заголовок</label>
        <input type="text" id="title" placeholder="Введите титл">

        <label for="info">Текст информации</label>
        <textarea id="info" placeholder="Введите текст"></textarea>
         
         <label for="avatarGlowColor">Цвет свечения авы и контейнера</label>
        <input type="text" id="avatarGlowColor" placeholder="Введите цвет свечения (например: red, #ff0000 по желанию)">
         
        <label for="titleGlowColor">Цвет свечения титла</label>
        <input type="text" id="titleGlowColor" placeholder="Введите цвет свечения (например: red, #ff0000 по желанию)">

        <label for="textGlowColor">Цвет свечения текста инфы</label>
        <input type="text" id="textGlowColor" placeholder="Введите цвет свечения (например: red, #ff0000 по желанию)">
        
        
         <button onclick="updateSite()">Создать сайт</button>
        <div id="buttonsContainer" style="display: none;">
            <button onclick="downloadHTML()">Скачать</button>
            <button onclick="openPreview()">Посмотреть результат</button>
        </div>
    </div>


    <script>

        function openPreview() {
            const backgroundImageInput = document.getElementById('backgroundImage').value;
            const avatarUrlInput = document.getElementById('avatarUrl').value;
            const titleInput = document.getElementById('title').value;
            const infoInput = document.getElementById('info').value;
            const avatarGlowColorInput = document.getElementById('avatarGlowColor').value;
            const textGlowColorInput = document.getElementById('textGlowColor').value;
             const titleGlowColorInput = document.getElementById('titleGlowColor').value;

             const avatarGlowColor = avatarGlowColorInput ? avatarGlowColorInput : 'transparent';
             const textGlowColor = textGlowColorInput ? textGlowColorInput : 'transparent';
             const titleGlowColor = titleGlowColorInput ? titleGlowColorInput : 'transparent';

            const html = `
            <!DOCTYPE html>
            <html lang="ru">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Предпросмотр сайта</title>
                <style>
                    body {
                        background-image: url("${backgroundImageInput}");
                        background-size: cover;
                        background-repeat: no-repeat;
                        background-position: center;
                        background-color: black;
                        margin: 0;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        font-family: monospace;
color: white;
transition: background-image 0.5s ease;
                    }

                    .content-container {
                        background-color: rgba(255, 255, 255, 0.05);
                        padding: 15px;
                        border-radius: 15px;
                         border: 1px solid #666666;
                        margin: 0 15px;
                        position: relative;
                        backdrop-filter: blur(10px);
                        width: 700px;
                        overflow: hidden;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        text-align: center;
                         box-shadow: 0 0 5px ${avatarGlowColor};
                    }
                    .avatar {
                        width: 150px;
                        height: 150px;
                        border-radius: 10px;
                        object-fit: cover;
                        margin-bottom: 20px;
                         border: 1px solid #666666;
                          box-shadow: 0 0 5px ${avatarGlowColor};
                    }
                     h2 {
                        margin-bottom: 10px;
                         font-size: 1.8em;
                            text-shadow: 0 0 5px ${titleGlowColor};
                      }
                     p {
                         white-space: pre-line;
                           text-shadow: 0 0 5px ${textGlowColor};
                         font-size: 1.1em;
                     }
                </style>
            </head>
<body>
                <div class="content-container">
<img src="${avatarUrlInput}" alt="Аватар" class="avatar">
                    <h2>${titleInput}</h2>
                    <p>${infoInput}</p>
                </div>
            </body>
            </html>
            `;
            const newWindow = window.open('', '_blank');
            newWindow.document.write(html);
        }

       function downloadHTML() {
        const backgroundImageInput = document.getElementById('backgroundImage').value;
        const avatarUrlInput = document.getElementById('avatarUrl').value;
        const titleInput = document.getElementById('title').value;
        const infoInput = document.getElementById('info').value;
         const avatarGlowColorInput = document.getElementById('avatarGlowColor').value;
          const textGlowColorInput = document.getElementById('textGlowColor').value;
           const titleGlowColorInput = document.getElementById('titleGlowColor').value;

          const avatarGlowColor = avatarGlowColorInput ? avatarGlowColorInput : 'transparent';
            const textGlowColor = textGlowColorInput ? textGlowColorInput : 'transparent';
            const titleGlowColor = titleGlowColorInput ? titleGlowColorInput : 'transparent';

        const html = `
        <!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>био</title>
            <style>
                body {
                    background-image: url("${backgroundImageInput}");
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
                    background-color: black;
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    font-family: monospace;
                    color: white;
                    transition: background-image 0.5s ease;
                }

               .content-container {
                        background-color: rgba(255, 255, 255, 0.05);
padding: 15px;
                        border-radius: 15px;
                        border: 1px solid #666666;
                        margin: 0 15px;
                        position: relative;
                        backdrop-filter: blur(10px);
                        width: 700px;
                        overflow: hidden;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        text-align: center;
                        box-shadow: 0 0 5px ${avatarGlowColor};
                    }
                .avatar {
                        width: 150px;
                        height: 150px;
                        border-radius: 10px;
                        object-fit: cover;
                        margin-bottom: 20px;
                        border: 1px solid #666666;
                        box-shadow: 0 0 5px ${avatarGlowColor};
                }
                 h2 {
                        margin-bottom: 10px;
                        font-size: 1.8em;
                        text-shadow: 0 0 5px ${titleGlowColor};
                    }
                 p {
                      white-space: pre-line;
                       text-shadow: 0 0 5px ${textGlowColor};
                      font-size: 1.1em;
                  }
            </style>
        </head>
        <body>
            <div class="content-container">
                <img src="${avatarUrlInput}" alt="Аватар" class="avatar">
                <h2>${titleInput}</h2>
                <p>${infoInput}</p>
            </div>
        </body>
        </html>
        `;

        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'index.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }


        function updateSite() {
            const backgroundImageInput = document.getElementById('backgroundImage').value;
            const avatarUrlInput = document.getElementById('avatarUrl').value;
            const titleInput = document.getElementById('title').value;
            const infoInput = document.getElementById('info').value;

if (backgroundImageInput && avatarUrlInput && titleInput && infoInput) {
    document.getElementById('buttonsContainer').style.display = 'block';
} else {
    alert('Все должно быть заполнено!!!');
}
}
</script>
</body>
</html>
