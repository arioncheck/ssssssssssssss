<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создай свой сайт био</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-image 0.5s ease;
            font-family: monospace;
            color: white;
        }
        .input-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            text-align: left; /* Изменено на left */
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }
         .input-container label {
             margin-bottom: 5px;
             font-size: 14px;
             
        }
         .input-container input, .input-container textarea {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: calc(100% - 22px);
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            border: none;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        #buttonsContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

         .content-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #666666;
            margin: 0 15px;
            position: relative;
            backdrop-filter: blur(10px);
            width: 700px;
            overflow: hidden;
             display: flex;
             flex-direction: column;
             align-items: center;
             text-align: center;
        }

    </style>
</head>
<body>
    <h1>Создай свой сайт био без программирования</h1>
    <div class="input-container">
        <label for="backgroundImage">Ссылка на фон</label>
        <input type="text" id="backgroundImage" placeholder="Введите URL изображения">

        <label for="avatarUrl">Ссылка на аватар</label>
        <input type="text" id="avatarUrl" placeholder="Введите URL изображения">

          <label for="title">Заголовок</label>
        <input type="text" id="title" placeholder="Введите заголовок">

        <label for="info">Текст информации</label>
        <textarea id="info" placeholder="Введите текст информации"></textarea>
         
         <label for="avatarBorderColor">Цвет обводки аватара и контейнера</label>
        <input type="text" id="avatarBorderColor" placeholder="Введите цвет обводки (например: red, #ff0000, transparent)">
         
        <label for="titleColor">Цвет текста заголовка</label>
        <input type="text" id="titleColor" placeholder="Введите цвет текста заголовка (например: red, #ff0000, white)">

        <label for="textColor">Цвет обводки текста информации</label>
        <input type="text" id="textColor" placeholder="Введите цвет обводки (например: red, #ff0000, transparent)">
        
        
         <button onclick="updateSite()">Создать сайт</button>
        <div id="buttonsContainer" style="display: none;">
            <button onclick="downloadHTML()">Скачать</button>
            <button onclick="openPreview()">Посмотреть результат</button>
        </div>
    </div>


    <script>

        function openPreview() {
            const backgroundImageInput = document.getElementById('backgroundImage').value;
            const avatarUrlInput = document.getElementById('avatarUrl').value;
            const titleInput = document.getElementById('title').value;
            const infoInput = document.getElementById('info').value;
            const avatarBorderColorInput = document.getElementById('avatarBorderColor').value;
            const textColorInput = document.getElementById('textColor').value;
            const titleColorInput = document.getElementById('titleColor').value;

             const avatarBorderColor = avatarBorderColorInput ? avatarBorderColorInput : '#666666';
             const textColor = textColorInput ? textColorInput : 'transparent';
              const titleColor = titleColorInput ? titleColorInput : 'white';

            const html = `
            <!DOCTYPE html>
            <html lang="ru">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Предпросмотр сайта</title>
                <style>
                    body {
                        background-image: url("${backgroundImageInput}");
                        background-size: cover;
                        background-repeat: no-repeat;
                        background-position: center;
                        background-color: black;
                        margin: 0;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        font-family: monospace;
                        color: white;
                        transition: background-image 0.5s ease;
                    }

                    .content-container {
                        background-color: rgba(255, 255, 255, 0.05);
                        padding: 15px;
                        border-radius: 15px;
                         border: 1px solid ${avatarBorderColor};
                        margin: 0 15px;
                        position: relative;
                        backdrop-filter: blur(10px);
                        width: 700px;
                        overflow: hidden;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        text-align: center;
                    }
                    .avatar {
                        width: 150px;
                        height: 150px;
                        border-radius: 10px;
                        object-fit: cover;
                        margin-bottom: 20px;
                         border: 1px solid ${avatarBorderColor};
                    }
                     h2 {
                        margin-bottom: 10px;
                        color: ${titleColor};
                         font-size: 2em;
                      }
                     p {
                         white-space: pre-line;
                         -webkit-text-stroke: 0.5px ${textColor};
                         font-size: 1.2em;
                     }
                </style>
            </head>
<body>
                <div class="content-container">
<img src="${avatarUrlInput}" alt="Аватар" class="avatar">
                    <h2>${titleInput}</h2>
                    <p>${infoInput}</p>
                </div>
            </body>
            </html>
            `;
            const newWindow = window.open('', '_blank');
            newWindow.document.write(html);
        }

       function downloadHTML() {
        const backgroundImageInput = document.getElementById('backgroundImage').value;
        const avatarUrlInput = document.getElementById('avatarUrl').value;
        const titleInput = document.getElementById('title').value;
        const infoInput = document.getElementById('info').value;
         const avatarBorderColorInput = document.getElementById('avatarBorderColor').value;
          const textColorInput = document.getElementById('textColor').value;
             const titleColorInput = document.getElementById('titleColor').value;

          const avatarBorderColor = avatarBorderColorInput ? avatarBorderColorInput : '#666666';
            const textColor = textColorInput ? textColorInput : 'transparent';
              const titleColor = titleColorInput ? titleColorInput : 'white';

        const html = `
        <!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>био</title>
            <style>
                body {
                    background-image: url("${backgroundImageInput}");
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
                    background-color: black;
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    font-family: monospace;
                    color: white;
                    transition: background-image 0.5s ease;
                }

               .content-container {
                        background-color: rgba(255, 255, 255, 0.05);
                        padding: 15px;
                        border-radius: 15px;
                        border: 1px solid ${avatarBorderColor};
margin: 0 15px;
                        position: relative;
                        backdrop-filter: blur(10px);
                        width: 700px;
                        overflow: hidden;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        text-align: center;
                    }
                .avatar {
                        width: 150px;
                        height: 150px;
                        border-radius: 10px;
                        object-fit: cover;
                        margin-bottom: 20px;
                        border: 1px solid ${avatarBorderColor};
                }
                 h2 {
                        margin-bottom: 10px;
                        color: ${titleColor};
                         font-size: 2em;
                    }
                 p {
                      white-space: pre-line;
                      -webkit-text-stroke: 0.5px ${textColor};
                      font-size: 1.2em;
                  }
            </style>
        </head>
        <body>
            <div class="content-container">
                <img src="${avatarUrlInput}" alt="Аватар" class="avatar">
                <h2>${titleInput}</h2>
                <p>${infoInput}</p>
            </div>
        </body>
        </html>
        `;

        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'index.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }


        function updateSite() {
            const backgroundImageInput = document.getElementById('backgroundImage').value;
            const avatarUrlInput = document.getElementById('avatarUrl').value;
            const titleInput = document.getElementById('title').value;
            const infoInput = document.getElementById('info').value;

if (backgroundImageInput && avatarUrlInput && titleInput && infoInput) {
    document.getElementById('buttonsContainer').style.display = 'block';
} else {
    alert('Все должно быть заполнено!!!');
}
}
</script>
</body>
</html>
