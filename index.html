<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Сайтов</title>
    <style>
       body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .generator-container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-container input,
        .input-container textarea {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            font-size: 1em;
        }

        .input-container textarea {
            height: 100px;
            resize: vertical;
        }

        .input-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .generated-site-preview {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .generated-site-preview .content-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .generated-site-preview img {
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            display: block;
            margin: 0 auto 20px;
        }

        .generated-site-preview h2 {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center; /* Заголовок по центру */
        }

        .generated-site-preview p {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: left; /* Текст слева */
            white-space: pre-line; /* Перенос строк */
            font-family: monospace;
        }

        .generated-site-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .generated-site-link:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <div class="input-container">
            <input type="text" id="imageUrl" placeholder="Ссылка на фото">
            <input type="text" id="backgroundUrl" placeholder="Ссылка на обои">
            <input type="text" id="titleText" placeholder="Заголовок">
            <textarea id="contentText" placeholder="Текст"></textarea>
            <button id="generateButton">Сгенерировать сайт</button>
        </div>
        <div id="generatedSitesContainer"></div>
    </div>

    <script>
let generatedSites = [];

document.getElementById('generateButton').addEventListener('click', function() {
    const imageUrl = document.getElementById('imageUrl').value;
    const backgroundUrl = document.getElementById('backgroundUrl').value;
    const titleText = document.getElementById('titleText').value;
    const contentText = document.getElementById('contentText').value;

    if (!imageUrl || !titleText || !contentText || !backgroundUrl) {
        alert("Пожалуйста, заполните все поля.");
        return;
    }

    checkImage(imageUrl, function(imageIsOk) {
      checkImage(backgroundUrl, function(backgroundImageIsOk) {
        if (imageIsOk && backgroundImageIsOk) {
             const siteHtml = generateSiteHTML(imageUrl, backgroundUrl, titleText, contentText);
           const blob = new Blob([siteHtml], { type: 'text/html' });
           const url = URL.createObjectURL(blob);

            const siteData = {
               url : url,
               imageUrl : imageUrl,
               backgroundUrl : backgroundUrl,
               titleText : titleText,
               contentText : contentText
            }

              generatedSites.push(siteData);

            const generatedSitesContainer = document.getElementById('generatedSitesContainer');
            const sitePreview = document.createElement('div');
            sitePreview.classList.add('generated-site-preview');
             sitePreview.innerHTML = `
                <div class="content-container">
                    <img src="${imageUrl}" alt="Сгенерированное изображение">
                    <h2>${titleText}</h2>
                    <p>${contentText}</p>
                    <a href="${url}" target="_blank" class="generated-site-link">Открыть сайт в новой вкладке</a>
                </div>
                `;
            generatedSitesContainer.appendChild(sitePreview);

            document.getElementById('imageUrl').value = "";
            document.getElementById('titleText').value = "";
             document.getElementById('backgroundUrl').value = "";
            document.getElementById('contentText').value = "";
        }else {
            alert("Не удалось загрузить изображение или обои по указанной ссылке. Убедитесь, что ссылки корректны и сервер разрешает загрузку.");
        }
      });
    });

});
function checkImage(imageUrl, callback) {
    const img = new Image();
    img.onload = function() {
       callback(true);
    };
    img.onerror = function() {
      callback(false);
    };
    img.src = imageUrl;
}

function generateSiteHTML(imageUrl, backgroundUrl, titleText, contentText) {
    return `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${titleText}</title>
    <style>body {
            background-image: url('${backgroundUrl}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: left; /* Текст слева */
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            display: block;
            margin: 0 auto 20px;
        }
        h2 {
             font-size: 2em;
             margin-bottom: 10px;
              text-align: center; /* Заголовок по центру */
         }
        p {
             font-size: 1.1em;
             line-height: 1.6;
             white-space: pre-line; /* Перенос строк */
             font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="${imageUrl}" alt="Сгенерированное изображение">
        <h2>${titleText}</h2>
        <p>${contentText}</p>
    </div>
</body>
</html>`;
}
    </script>
</body>
</html>
